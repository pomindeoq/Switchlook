<div class="signup-section">
    <div class="section group vertical-center">
        <div class="col span_2_of_12"></div>
        <div class="col span_8_of_12">
            <div class="upload-profile-picture">
                <a href="#"><span class="icon icon-user-plus text-allign-center"></span></a>
            </div>
            <form>
                <input class="auto-size" type="text" id="name" placeholder="Full name">
                <input class="auto-size" type="password" id="password" placeholder="Password">
                <input class="auto-size" type="password" id="password" placeholder="Repeat password">
                <input class="auto-size" type="email" id="email" placeholder="Email">
                <input class="auto-size" type="text" id="account" placeholder="@username">
                <div class="terms-button-wrapper">
                    <div class="section group">
                        <div class="col span_2_of_12">
                            <input class="auto-size" type="checkbox" id="terms" checked="checked" />
                        </div>
                        <div class="col span_10_of_12">
                            <p>I accept the <a href="#">Terms and Conditions</a></p>
                        </div>
                    </div>
                    <div class="section group">
                        <div class="col span_2_of_12">
                            <input class="auto-size" type="checkbox" id="terms" checked="checked" />
                        </div>
                        <div class="col span_10_of_12">
                            <p>I wish to recieve emails about the product</p>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <div class="login-btn">
                            <input class="black-half-btn" type="submit" value="create profile">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col span_2_of_12"></div>
    </div>
</div>
