<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/icons.css">
    <link rel="stylesheet" type="text/css" href="../../css/pages/login.css">
    <link rel="stylesheet" type="text/css" href="../../css/pages/signup.css">
    <link rel="stylesheet" type="text/css" href="../../css/pages/profile.css">
    <link rel="stylesheet" type="text/css" href="../../css/pages/signin.css">
    <title>Signin</title>
</head>
<body>
    <script>
        // initialize and setup facebook js sdk
        window.fbAsyncInit = function () {
            FB.init({
                appId: '496342054036347',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v2.10'
            });

            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function statusChangeCallback(response) {
            console.log(response);
            if (response.status === 'connected') {
                FB.api(
                    '/me',
                    'GET',
                    { "fields": "id,name,first_name,last_name,email" },
                    function (response2) {
                        console.log(response2);
                    }
                );
                console.log('Logged in and authenticated');
            } else {
                console.log('Not autheticated');
            }
        };

        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        };

    </script>
<div class="signin-section">
    <div class="section group vertical-center">
        <div class="col span_3_of_12">
        </div>
        <div class="col span_6_of_12">
            <div class="logo">                
                <img class="logoimg" src="../../images/LOGO 20.png"/>
            </div>           
            <div class="form-buttons">                 
                <fb:login-button 
                    scope="public_profile,email,user_birthday"
                    onlogin="checkLoginState();">
                </fb:login-button>
                <div id="gSignInWrapper">
                    <span class="label">Sign in with:</span>
                    <div id="customBtn" class="customGPlusSignIn">
                        <span class="icon"></span>
                        <span class="buttonText">Google</span>
                    </div>
                </div>
                <div class="signin-btn">
                    <input class="signin-btn" type="submit" value="Login with email">
                </div>
            </div>         
        </div>
        <div class="col span_3_of_12">
        </div>
    </div>
</div>
    


</body>
</html>
