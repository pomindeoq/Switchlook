<div class="signin-section">
    <div class="section group vertical-center">
        <div class="col span_3_of_12">
        </div>
        <div class="col span_6_of_12">
            <div class="logo">                
                <img class="logoimg" src="../../images/LOGO 20.png"/>
            </div>     
            <div id="errors">

            </div>
            <div class="form-buttons">                 
                <fb:login-button 
                    scope="public_profile,email,user_birthday"
                    onlogin="FBcheckLoginState();">
                </fb:login-button>
                <div id="g-signin2" data-onsuccess="onSignIn"></div>
                <div class="signin-btn">
                    <input class="signin-btn" type="submit" value="Login with email">
                </div>
            </div>         
        </div>
        <div class="col span_3_of_12">
        </div>
    </div>
</div>
