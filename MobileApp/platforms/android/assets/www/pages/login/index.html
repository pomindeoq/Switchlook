<div class="section group center-vertical">
    <div class="col span_2_of_12"></div>
    <div class="col span_8_of_12">
        <form id="loginForm">
            <div id="errors">
                
            </div>
            <input class="auto-size" type="text" id="account" name="Username" placeholder="Email or Username">
            <input class="auto-size" type="password" id="password" name="Password" placeholder="Password">
            <div class="form-buttons">
                <div class="login-btn">
                    <input id="loginBtn" class="black-half-btn" type="submit" value="Login">
                </div>
                <div class="login-btn">
                    <input class="black-half-btn" type="submit" value="Sign Up">
                </div>
                <div class="login-forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
    <div class="col span_2_of_12"></div>
</div>
