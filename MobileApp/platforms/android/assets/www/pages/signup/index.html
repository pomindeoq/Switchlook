<div class="signup-section">
    <div class="section group vertical-center">
        <div class="col span_2_of_12"></div>
        <div class="col span_8_of_12">
            <div class="upload-profile-picture">
                <a href="#"><span class="icon icon-user-plus text-allign-center"></span></a>
            </div>
            <form id="signUpForm">
                
                <div id="errors">
                    
                </div>

                <input class="auto-size" type="text" name="Username" placeholder="@username">
                <input class="auto-size" type="password" name="Password" placeholder="Password">
                <input class="auto-size" type="password" name="PasswordRepeat" placeholder="Repeat password">
                <input class="auto-size" type="email" name="Email" placeholder="Email">
                <div class="terms-button-wrapper">
                    <div class="section group">
                        <div class="col span_2_of_12">
                            <input class="auto-size" type="checkbox" name="TermsOfUse" id="terms"/>
                        </div>
                        <div class="col span_10_of_12">
                            <p>I accept the <a href="#">Terms and Conditions</a>
                            </p>
                        </div>
                    </div>
                    <div class="section group">
                        <div class="col span_2_of_12">
                            <input class="auto-size" type="checkbox" name="ReceiveEmails" checked="checked"/>
                        </div>
                        <div class="col span_10_of_12">
                            <p>I wish to recieve emails about the product</p>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <div class="login-btn">
                            <input id="signUpBtn" class="black-half-btn" type="submit" value="create profile">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col span_2_of_12"></div>
    </div>
</div>
