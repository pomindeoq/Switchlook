<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/icons.css">
    <link rel="stylesheet" type="text/css" href="../../css/pages/login.css">
    <link rel="stylesheet" type="text/css" href="../../css/pages/signup.css">
    <link rel="stylesheet" type="text/css" href="../../css/pages/profile.css">
    <title>Edit profile</title>
</head>
<body>
    <div class="edit-profile-section">
        <div class="section group vertical-center">
            <div class="col span_2_of_12"></div>
            <div class="col span_8_of_12">
                <div class="upload-profile-picture">
                    <a href="#"><span class="icon icon-user-plus text-allign-center"></span></a>
                </div>
                <form>
                    <div class="section group">       
                        <div class="col span_4_of_12"></div>
                        <div class="col span_4_of_12">
                            <select class="select-gender" name="Gender" required="">
                                <option value="gender"> Gender </option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="col span_4_of_12"></div>
                    </div>
                    <input class="auto-size" type="text" id="name" placeholder="Full name">
                    <input class="auto-size" type="password" id="password" placeholder="Password">
                    <input class="auto-size" type="password" id="password" placeholder="Repeat password">
                    <input class="auto-size" type="email" id="email" placeholder="Email">
                    <input class="auto-size" type="text" id="account" placeholder="@username">                     
                    <input class="auto-size" type="text" id="bio" placeholder="Bio">
                    <input class="auto-size" type="url" id="webpage" placeholder="Webpage">
                    <div class="form-buttons">
                        <div class="login-btn">
                            <input class="black-half-btn" type="submit" value="Save">
                        </div>                        
                    </div>
                </form>
            </div>
            <div class="col span_2_of_12"></div>
        </div>
    </div>
</body>
</html>
